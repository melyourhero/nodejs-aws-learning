<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Media Uploader</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<form enctype="multipart/form-data" method="post" name="fileinfo" action="/media/files">
    <label>File to send:</label>
    <input id="test-file" type="file" name="file" required />
    <input type="submit" value="Send the file!" />
</form>

<script>
  const form = document.forms.namedItem("fileinfo");

  form.addEventListener('submit', (event) => {

    const input = document.querySelector('input[type="file"]');
    const data = new FormData();

    data.append('parentId', '5a282911f094b725355528b3');
    data.append('fileName', 'homeFile');
    data.append('file', input.files[0]);

    axios({
      method: 'POST',
      url: 'http://localhost:8080/media/files',
      headers: {
        'content-type': 'multipart/form-data',
      },
      data,
    }).then((response) => {
      console.log('Server response: ', response);

      const img = document.createElement('img');
      img.src = response.data.Location;

      document.body.appendChild(img);
    }).catch((error) => console.log('Server error: ', error));

    event.preventDefault();
  }, false);
</script>
</body>
</html>
