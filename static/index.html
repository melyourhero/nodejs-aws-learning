<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Media Uploader</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
</head>
<body>

<form enctype="multipart/form-data" method="post" name="fileinfo" action="/media/files">
    <label>File to send:</label>
    <input id="test-file" type="file" name="file" required />
    <input type="submit" value="Send the file!" />
</form>

<script>
  const form = document.forms.namedItem("fileinfo");

  form.addEventListener('submit', (event) => {

    const input = document.querySelector('input[type="file"]');
    const data = new FormData();

    data.append('parentId', '5a295ce2818d1c13c76119c7');
    data.append('file', input.files[0]);

    axios({
      method: 'POST',
      url: 'http://localhost:8080/media/files',
      headers: {
        'content-type': 'multipart/form-data',
      },
      data,
    }).then((response) => {
      console.log('Server response: ', response);

      const img = document.createElement('img');
      img.src = _.get(response, 'data.data[0].link');

      document.body.appendChild(img);

      const socialUploaderButton = document.createElement("button");
      const buttonLabel = document.createTextNode("Upload to Facebook");

      socialUploaderButton.appendChild(buttonLabel);
      socialUploaderButton.addEventListener('click', (event) => {
        axios.post('http://localhost:8080/social/post', { link: _.get(response, 'data.data[0].link') }).then((socialResponse) => {
          console.log('event', event);
          console.log('socialResponse', socialResponse);
        });
      });

      document.body.appendChild(socialUploaderButton);

    }).catch((error) => console.log('Server error: ', error));

    event.preventDefault();
  }, false);
</script>
</body>
</html>
